name: Monitor ANTT

on:
  schedule:
    - cron: "0 10 * * *"   # roda todo dia 07h Brasília
  workflow_dispatch:        # rodar manualmente também

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: pip install -r requirements.txt

      - name: Rodar script
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: python monitor_antt.py

      - name: Commit se houve atualização
        run: |
          if [[ `git status --porcelain` ]]; then
            git config --global user.name "github-actions"
            git config --global user.email "actions@github.com"
            git add ultima_resolucao.txt
            git commit -m "Atualizando última resolução detectada"
            git push
          else
            echo "Nenhuma mudança detectada."
          fi
